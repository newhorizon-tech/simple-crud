version: "3.0"
services:
  db:
    container_name: db
    image: postgres
    user: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    networks:
      - railsnetwork
    environment:
      POSTGRES_USER: postgres
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/ror-docker
    ports:
      - "3000:3000"
    depends_on:
      - db
    links:
      - db:db
    networks:
      - railsnetwork
networks:
  railsnetwork:
    driver: bridge  
